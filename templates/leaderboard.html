<!DOCTYPE html>
<html>

<head>
    <title>Vote Leaderboard</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4fff4;
            color: #333;
            text-align: center;
        }
        
        h1 {
            color: limegreen;
        }
        
        table {
            margin: auto;
            border-collapse: collapse;
            width: 50%;
            margin-top: 30px;
        }
        
        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 18px;
        }
        
        th {
            background-color: limegreen;
            color: white;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        a {
            display: inline-block;
            margin-top: 20px;
            color: limegreen;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Current Voting Leaderboard</h1>

    <table>
        <tr>
            <th>Candidate</th>
            <th>Votes</th>
        </tr>
        {% for candidate, count in results.items() %}
        <tr>
            <td>{{ candidate }}</td>
            <td>{{ count }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/">‚Üê Back to Vote</a>
</body>

</html>
